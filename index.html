<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-slider.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Homicidios en México</title>
  </head>
  <body>

    <header>
      <div class="container">
        <div class="row">
          <div class="col py-3">
            <h1>Homicidios Dolosos en México.</h1>
            <h5>Tasa por cada cien mil habitantes desde 1997</h5>
          </div>
          <div class="col-1">
            <a href="https://github.com/dventura11/homicidios">
              <img src="https://github.blog/wp-content/uploads/2008/12/forkme_right_red_aa0000.png?resize=149%2C149" class="img-responsive logo" alt="Fork me on GitHub">
            </a>
          </div>
        </div>
      </div>
    </header>

    <section class="controls my-4">
      <div class="container-lg">
        <div class="row"> 
          <div class="col buttons"> 
            <div id="categories"  class="btn-group">
              <button type="button" id="national-button" class="btn btn-primary active category-option">Nacional</button>
              <div class="btn-group">
                <button type="button" id="state-select" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                  Estados <span class="caret"></span></button>
                <ul class="dropdown-menu" id="states-list" role="menu">
                </ul>
              </div>
              <button type="button" id="iterate-button" class="btn btn-primary category-option">Iterar</button>
            </div>
          </div>
          <div class="col-6 p-2" > 
              <label>Rango de años:</label>
              <label id="minDate" class="px-3"></label>
              <input id="yearRange" type="text"/>
              <label id="maxDate" class="px-3"></label>
          </div>
        </div>
      </div>
    </section>


    <section class="graph my-4">
      <div class="container-lg">
        <div class="row"> 
          <div class="col"> 
            <div id="graphic"/>
            </div>
          </div>
        </div>
    </section>

    <footer class="fixed-buttom pt-2">
      <div class="container">
        <div class="row">
          <div class="col-2">
            <img src="img/unir.png" class="img-responsive logo" alt="Universidad Internacional de la Rioja">
          </div>
          <div class="col pt-4">
            <h5>Trabajo: Gráficos con D3 (III)</h5>
            <h6>Herramientas de Visualización</h6>
            <h6>Diego Emanuelle Ventura Santamaria</h6>
          </div>
          <div class="col-2">
            Fuente: <a href="https://elcri.men/acerca/">https://elcri.men/</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- D3 JavaScript -->
    <script src="js/d3.v5.min.js"></script>
    <!-- Bootstrap slider -->
    <script src="js/bootstrap-slider.min.js"></script>
    <!-- JavaScript -->
    <script src="js/index.js"></script>
  </body>
</html>
